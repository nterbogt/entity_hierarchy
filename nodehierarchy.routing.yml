nodehierarchy.admin:
  path: '/admin/structure/nodehierarchy'
  defaults:
    _form: '\Drupal\nodehierarchy\Form\AdminSettingsForm'
    _title: 'Node Hierarchy'
  requirements: 
    _permission: 'administer hierarchy'
nodehierarchy.nodehierarchy_child_form:
  path: '/node/{node}/children'
  defaults:
    _title_callback: '\Drupal\nodehierarchy\Controller\NodeHierarchyController::getTitle'
    _entity_form: '\Drupal\nodehierarchy\Form\NodeHierarchyChildForm'
    _title: 'Children'
  requirements:
    _permission: 'create child nodes'
  options:
    _node_operation_route: TRUE
